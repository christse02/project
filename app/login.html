      <link rel="stylesheet" href="assets/css/site.css">

      <script src="config/env.js"></script>
      <script src="assets/js/site.js"></script>

    <link href="login_files/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

  </head>

  <body>

    <div class="container">

        <a href="index.html">
       <button id="btn_admin" type="button" class="btn btn-primary" >
       <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
       Back</button></a>

       <br>


      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
        <div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          
          </br>
          <div class="social-buttons" id="login_page_controller" ng-controller="LoginCtrl as vm">
            
             <a class="btn btn-block btn-social btn-facebook" ng-click="vm.login();">
                <span class="fa fa-facebook"></span> Sign in with Facebook
              </a>
            <h4 class="error_msg">{{vm.errorMsg}}</h4>
          </div>

      </form>

    </div> <!-- /container -->


     <!-- JavaScript of this page -->

   <!-- Angular and Angular-route libraries (v1.5.7) -->
   <script src="assets/lib/angular.min.js"></script>
   <script src="assets/lib/angular-route.min.js"></script>
     
   <!-- Firebase (v3.0.3) and AngularFire (v2.0.0) (after angular library is loaded) -->

   <script src="assets/lib/angularfire.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

   <script src="shared/current_user/currentUser.js"></script>
   <script src="shared/teamform_db/teamformDb.js"></script>
   <script src="components/login/loginController.js"></script>
   <script src="assets/lib/docs.js"></script>
  

</body></html>
